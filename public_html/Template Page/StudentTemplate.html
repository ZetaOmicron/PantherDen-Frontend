<!DOCTYPE html>
<html>
<head>
    <link href="../../vendor/bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link rel="stylesheet" href="StudentTemplateStyle.css" type="text/css"/>
    <link rel="stylesheet" href="../GlobalStyle.css" type="text/css"/>

    <script src='../../vendor/jquery/jquery.min.js'></script>
    <script src='../../vendor/calendar/moment.min.js'></script>


    <link rel="stylesheet" href="../../vendor/calendar/fullcalendar.css"/>
    <script src='../../vendor/calendar/fullcalendar.js'></script>


</head>
<body>

<div id = "popup-window">

    <input type="checkbox" id = "addCheck"></input>
    <form class="form-horizontal">
        <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label" for="formGroupInputSmall">Name:</label>
            <div class="col-sm-5" id = "studentName">
                Patrick Wlazlo
            </div>
        </div>
        <div class="form-group form-group-sm" id = "studentID">
            <label class="col-sm-4 control-label" for="formGroupInputSmall">ID #:</label>
            <div class="col-sm-5">
                542530
            </div>
        </div>
        <div class="form-group form-group-sm" id = "studentHR">
            <label class="col-sm-4 control-label" for="formGroupInputSmall">Home Room:</label>
            <div class="col-sm-5">
                Dr. Mason
            </div>
        </div>
    </form>
    <div id= "student-calendar"></div>
</div>


<script>
    $(document).ready(function(){
        $("#student-calendar").fullCalendar(
                {
                    hiddenDays: [1, 3],
                    weekends: false,
                    fixedWeekCount: true,
                    defaultView: 'basicWeek',
                    aspectRatio: 4
                }
        );
    });
</script>
</body>
</html>

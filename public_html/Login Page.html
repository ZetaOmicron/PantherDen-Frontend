<html>
    <head>
        <link rel="stylesheet" href="Global Style.css" type="text/css"/>
        <link rel="stylesheet" href="Login Style.css" type="text/css"/>
        <title>Panther Den</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" ></script>
        <script src="login.js"></script>
    </head>
    <body>
        <div id="titlez">PANTHER DEN</div>
        <div class="flip-container">
            <div class="flipper" id="flipp">
                <div class="front">
                    <div class="loginbox shadow">
                        <div class="dottedline">
                            <button class="button at" id="admin">ADMINISTRATOR</button>
                            <br id="gap">
                            <button class="button at" id="teach">TEACHER</button>
                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="loginbox shadow">
                        <div class="dottedline">
                            <div id="login">
                                <p id="logintype">Administrator Login</p>
                                <input type="email" id="username" placeholder="Username" autocomplete="off" required="" >
                                <br id="userpassgap">
                                <input type="password" id="password" placeholder="Password" autocomplete="off" required="">
                                <br>
                                <div id="wrapper" style="text-align: center">
                                    <input type="button" id="Back" class="button bl" style="float: left;" value="Back" name="back" />
                                    <form action="Search Page.html">
                                        <input type="submit" id="Login" class="button bl" style="float: right;" value="Login" name="login" />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </body>
</html>

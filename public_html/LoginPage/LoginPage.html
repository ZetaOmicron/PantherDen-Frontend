<html>
    <head>
        <link rel="stylesheet" href="../GlobalStyle.css" type="text/css"/>

        <title>Panther Den</title>
        <meta charset="UTF-8">

        <script src="../../vendor/jquery/jquery.js" ></script>

    <body>
        <div id="titlep">PANTHER DEN</div>
        <div class="flip-container">
            <div class="flipper" id="flipp">
                <div class="front">
                    <div class="loginbox shadow">
                        <div class="dottedline">

                            <br id="gap">

                        </div>
                    </div>
                </div>
                <div class="back">
                    <div class="loginbox shadow">
                        <div class="dottedline">
                            <form id="login" action="../Search%20Page/SearchPage.html" onsubmit="return checkIfUserAndStoreCookie()">
                                
                                <p id="logintype">Teacher Login</p>
                                    <div id="login-interaction-wrapper">
                                    <input id="username" placeholder="Username" autocomplete="off" required="" >
                                    <!--<br id="userpassgap">
                                    <input type="password" id="password" placeholder="Password" autocomplete="off" required="">-->

                                    <!--Remove the inline css later -Davis-->
                                
                                    <div id ="error-container" class="alert alert-danger" role="alert"></div>
                                    <br>
                                    <div id="wrapper" style="text-align: center">
                                        <input type="button" id="Back" class="button bl" style="float: left;" value="Back" name="back">

                                        <input type="submit" id="Loginbutton" class="button bl" style="float: right;" value="Login" name="login" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </body>
